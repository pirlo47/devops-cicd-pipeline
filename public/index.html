<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Control Center</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1><span class="blink">‚óè</span> SYSTEM OPERATIONAL</h1>

        <div class="status-row">
            <span class="label">OS Platform:</span>
            <span class="value" id="os">Loading...</span>
        </div>

        <div class="status-row">
            <span class="label">Hostname (Container ID):</span>
            <span class="value" id="host">Loading...</span>
        </div>

        <div class="status-row">
            <span class="label">Uptime:</span>
            <span class="value" id="uptime">Loading...</span>
        </div>

        <div class="status-row">
            <span class="label">Memory Usage:</span>
            <span class="value" id="memory">Loading...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
